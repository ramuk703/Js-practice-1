<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>
<body>
    <script>
        function square() {
            var x = document.getElementById("num1").value;
            document.getElementById("data1").innerHTML = x * x;
        }

        function cube() {
            var x = document.getElementById("num1").value;
            document.getElementById("data1").innerHTML = x * x * x;
        }

        function clr() {
            document.getElementById("num1").value = "";
            document.getElementById("data1").innerHTML = "";
        }
    </script>
    <form>
        <input type="text" id="num1" placeholder="Enter a number">
        <button type="button" onclick="square()">Square</button>
        <button type="button" onclick="cube()">Cube</button>
        <button type="button" onclick="clr()">Clear</button>
    </form>
    <p id="data1"></p>
</body>
</html>

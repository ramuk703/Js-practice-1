<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <big> 1. Grade calculator Determine a student's grade based on their score: A (90-100), B (80-89), C (70-79), D (60-69), F (below 60). else if</big>
    <br>
 
</body>
<script>
    let marks=Number(prompt("Enter Your Number"))
    if(marks>100)
    {
        console.log("You type invalid Number")
    }
    else if(marks>=90)
    {
        console.log("Your Grade Is ! A")
    }
    else if(marks>=80)
    {
        console.log("Your Grade is ! B")
    }
    else if(marks>=70)
    {
        console.log("Your Grade is ! C")
    }
    else if(marks>=60)
    {
        console.log("Your Grade is ! D")
    }
    else(marks<60)
    {
        console.log("You are Fail !!!!!")
    }
</script>
</html>

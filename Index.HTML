<script>
    let Marks = number(prompt("Please Enter Your Number"))
    if (Marks > 100) {
        console.log("Invalid")
    }
    else if (Marks >= 90) {
        console.log("Your Grade is ! A")
    }
    else if (Marks >= 80) {
        console.log("Your Grade is ! B")

    }
    else if (Marks >= 70) {
        console.log("Your Grade is! C")
    }
    else if (Marks >= 60) {
        console.log("Your Grade is ! D")
    }
    else (Marks < 60)
    {
        console.log("You are Fail")
    }

</script>

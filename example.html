<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: red;
            line-height: 1cm;
        }

        ul li{
            background-color: yellow;
            /*display: inline;*/
            display: inline-block;
            padding-left: 0.5cm;
            padding-right: 0.5cm;
        }

        table,td,th{
            border:1px solid black;
            border-collapse: collapse;


        }
    </style>
</head>
<body>
    <ul>
        <li>Home </li>
        <li>About</li>
        <li>Contact Us</li>
    </ul>

    <br><br>
    <br><hr>
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <td>Rahul Kumar</td>
        <td>10th</td>
        <td>343</td>
        <tr>
            <td>Ramuk Kumar</td>
            <td>11th</td>
            <td>453</td>
        </tr>
    </table>
</body>
</html>

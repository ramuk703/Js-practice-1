<script>
    let Num1=Number(prompt("Please Enter the first Number :--- "))
    let Num2=Number(prompt("Now Please Enter the second Number :----"))
    let Operator=prompt("Enter The Operator(+,-,*,/):--")

  switch(Operator)
  {
    case '+':
    console.log(Num1+Num2)
    break;

    case '-':
    console.log(Num1-Num2)
    break;

    case '*':
    console.log(Num1*Num2)
    break;

    case '/':
    console.log(Num1/Num2)
    break;

    default:
    console.log("Please Enter the Valid Operations")
    break;

  }
</script>
